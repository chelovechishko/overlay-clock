<html>
<head><title>Overlay Clock Options</title></head>

<body>
<div id="content">
<h1>Overlay Clock Options</h1>
<input id="fullscreen-only" type="checkbox" name="fullscreen_only"/>Full Screen Only<br>
<input id="mil-time" type="checkbox" name="mil_time"/>24-Hour Clock<br>
<br>
Text Color: <input id="fg-color" class="color {pickerClosable:true, hash:true}"><br>
Background Color: <input id="bg-color" class="color {pickerClosable:true, hash:true}"><br>
Background Opacity (0..1): <input id="bg-opacity" type="text"><br>

<br>
<div id="status"></div>
<button id="save">Save</button>
</div>
</body>

<link rel="stylesheet" href="options.css" />
<script src="defaults.js"></script>
<script src="options.js"></script>
<script type="text/javascript" src="jscolor/jscolor.js"></script>
</html>
